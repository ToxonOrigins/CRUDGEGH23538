<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso - Codigo Gamer</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="shortcut icon" href=""><!--Agregar icono en pestaña-->
  <link rel="shortcut icon" href="./imagenes/logo.jpg" type="image/x-icon">
  <script defer src="./js/general.js"></script>
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/registro_py.js"></script>
</head>

<body>
  <header></header>
  <br><br>
  <div class="section" id="app">
    <div class="container">
      <div class="row h-75 justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Iniciar Sesion </span><span>Registrarse</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <form onsubmit="return validl();">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Iniciar Sesion</h4>
                        <div class="form-group">
                          <input type="email" name="mail" class="form-style" id="mail" placeholder="Email">
                          <span id="validarmail"></span>
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" class="form-style" id="clave" placeholder="Contraseña"> <span
                            id="validarclave"></span>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <input class="btn mt-4" id="ingreso" value="Ingresar" type="submit">
                    </form><!-- link para entrar a la pagina al login-->
                    <p class="mb-0 mt-4 text-center"><a href="" class="link">Olvidaste tu contraseña?</a></p>
                    <!-- link para entrar a la pagina de olvide contrseña -->
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                      <h4 class="mb-3 pb-3">Registrarse</h4>
                      <div class="form-group">
                        <input type="text" class="form-style" id="nombre" name="nombre" v-model="nombre" placeholder="Nombre Completo" type="na"> <span
                          id="validarnombre"></span>
                        <i class="input-icon uil uil-user"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="tel" class="form-style" id="tele" name="telefono" v-model="telefono" placeholder="Numero de Celular"> <span
                          id="validartele"></span>
                        <i class="input-icon uil uil-phone"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="email" class="form-style" id="mailr" name="mail" v-model="mailr" placeholder="Email"> <span
                          id="validarmailr"></span>
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" id="claver" name="mail" v-model="claver" placeholder="Contraseña"><span
                          id="validarclaver"></span>
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <input class="btn mt-4" id="registro" value="Registrar" type="submit" @onclick="registr()">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <footer></footer>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>
